name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          MANIFEST_VERSION=$(grep -o '"version": "[^"]*"' custom_components/baby_care_tracker/manifest.json | cut -d'"' -f4)
          
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "Tag version: $TAG_VERSION"
            echo "Manifest version: $MANIFEST_VERSION"
            exit 1
          fi
          
          echo "‚úÖ Version validation passed: $TAG_VERSION"

      - name: Create Release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # Check if release notes file exists for this version
          RELEASE_NOTES_FILE="RELEASE_NOTES_${TAG_NAME}.md"
          
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            echo "üìù Using release notes from $RELEASE_NOTES_FILE"
            gh release create "$TAG_NAME" \
              --title "Baby Care Tracker $TAG_NAME - Enhanced Configuration UX" \
              --notes-file "$RELEASE_NOTES_FILE"
          else
            echo "üìù Using default release notes"
            gh release create "$TAG_NAME" \
              --title "Baby Care Tracker $TAG_NAME" \
              --notes "## üçº Baby Care Tracker $TAG_NAME

            ### What's New
            - See [CHANGELOG.md](https://github.com/tsanidisDev/nursing-tracker/blob/main/CHANGELOG.md) for details
            
            ### Installation
            - **HACS**: Update via HACS integrations  
            - **Manual**: Download source code and copy to \`custom_components/baby_care_tracker\`
            
            ### For Mothers üë∂
            Perfect for tracking baby care activities with smart button integration!
            
            ---
            
            **Full Changelog**: https://github.com/tsanidisDev/nursing-tracker/compare/v1.0.0...$TAG_NAME"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify HACS
        run: |
          echo "üè† HACS will automatically detect this release within 30-60 minutes"
          echo "üîÑ Users will see update notifications in Home Assistant"
